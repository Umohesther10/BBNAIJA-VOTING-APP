<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>BBNaija Voting App</title>
  </head>
  <body class="p-4">
    <div class="background">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
    </div>

    <div
      class="container md:w-3/4 lg:w-3/4 m-auto bg-white p-4 rounded bg-gray-100"
    >
      <div class="view">
        <div class="w-full lg:w-1/2 lg:m-auto h-40 bg-blue-800 p-4 rounded">
          <p class="text-center text-white">My available votes</p>
          <h1
            class="text-center text-6xl font-bold text-gray-300 px-2 -mt-4 av"
          >
            100
          </h1>
          <div
            class="h-2 bg-yellow-600 rounded shadow-sm transition-all duration-100 ease-linear mt-6 scale"
          ></div>
        </div>

        <!-- user select option -->

        <div
          class="mt-2 text-center m-auto flex flex-col lg:flex-row lg:w-full lg:flex-wrap p-2 lg:ml-6"
        >
          <div class="w-full lg:w-64">
            <select
              name="housemate"
              id="housemate"
              class="py-2 px-1 w-full bg-yellow-600 lg:w-full border-2 text-white mb-1 rounded outline-none h4"
            >
              <option value="" class="text-center selected"
                >Select HouseMate</option
              >
              <option value="Dorathy">Dorathy</option>
              <option value="Nengi">Nengi</option>
              <option value="Erica">Erica</option>
              <option value="Laycon">Laycon</option>
              <option value="Tolani">Tolani</option>
              <option value="Kiddwaya">Kiddwaya</option>
            </select>
          </div>

          <div class="w-full lg:w-1/3 lg:mx-4 -pb-2 mb-2 lg:mb-0">
            <div class="text-blue-800 input_select">100</div>
            <input
              type="range"
              name="range"
              id="range"
              value="0"
              min="0"
              max="100"
              class="user_selected h-2 mb-2 mt-2 w-full"
            />
          </div>
          <div class="w-full flex justify-center items-center lg:w-48">
            <button
              class="btn_vote bg-yellow-600 text-white font-semibold px-2 py-1 cursor-pointer rounded w-1/2 m-auto"
            >
              Set Votes
            </button>
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4 con"></div>
        <div class="m-auto w-64 text-center mt-6">
          <p
            class="bg-blue-800 p-2 font-bold rounded text-white cursor-pointer leader"
          >
            View Leaders board
          </p>

          <p class="text-red-700 mx-2 p-2">*Finish vote</p>
        </div>
      </div>

      <div class="show leads">
        <h4 class="text-center text-2xl text-blue-800 font-bold text-2xl">
          Leaders Board
        </h4>
        <div class="grid md:grid-cols-2 lg:grid-cols-2 gap-4 py-6 lea"></div>
        <div class="text-center mt-8 text-teal-500 font-bold text-lg">
          <span class="evicted px-2"></span>was evicted
        </div>
        <div class="text-center">
          <button
            class="btn mt-4 bg-blue-800 text-white font-bold text-sm px-4 py-2 rounded shadow-lg"
            href="index.js"
          >
            Back to Vote
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
